
name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: yarn install
      - run: yarn build
      - run: yarn workspaces foreach -A -p --no-private npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }